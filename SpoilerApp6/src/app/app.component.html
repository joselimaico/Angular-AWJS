<div [hidden]="false">

  <h1 [class]="nombreClase">Hola amigos de youtube</h1>


  <input type="text" #textoInput>
  <div>
    <p>Nombre: {{nombre}}</p>
    <p>Apellido: {{apellido}}</p>
    <p>Edad: {{edad}}</p>
    <p>Sueldo: {{sueldo | currency}}</p>
    <p>Fecha de Nacimiento: {{fechaNacimiento | date: 'yyyy/MM/dd'}}</p>

    <button (click)="cambiarClaseDeTitulo()">{{nombreBoton}}</button>

  </div>

  <button (click)="aplicarClase(textoInput.value)">
    {{cambiarBoton}}

  </button>

</div>
