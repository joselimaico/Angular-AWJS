<p-card title="Información del Sistema Operativo" [style]="{width: '400px'}">
  <div>
    <p>Nombre :{{sistemaOperativo.nombreSO}}</p>
    <p>Versión : {{sistemaOperativo.versionApiSO}}</p>
    <p>Fecha de lanzamiento: {{sistemaOperativo.fechaLanzamientoSO}}</p>
    <p>Peso en GB: {{sistemaOperativo.pesoGigasSO}}</p>
    <p>Instalado: {{sistemaOperativo.instalado}}</p>

  </div>
</p-card>
