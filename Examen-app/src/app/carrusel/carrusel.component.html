<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let sistema of arregloSO; let indice=index">
    <img [src]="images[indice]" alt="Random first slide">
    <div class="carousel-caption" >
      <h3>{{sistema.nombreSO}}</h3>
      <p>
        Instalado:{{sistema.instalado}}
      </p>
    </div>
  </ng-template>

</ngb-carousel>
